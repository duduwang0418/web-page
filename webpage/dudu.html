    <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          background: black;
          color: white;
        }
    
        /* 頂部導覽列 */
        .navbar {
          display: flex;
          align-items: center;
          padding: 10px 20px;
          background: black;
        }
    
        .logo {
          font-size: 50px;
          font-weight: bold;
          margin-left: 10px;
        }
    
        /* 漢堡選單按鈕 */
        .menu-toggle {
          display: inline-block;
          cursor: pointer;
          padding: 10px;
          background: black;
          border: 1px solid white;
          border-radius: 6px;
        }
    
        .menu-toggle div {
          width: 25px;
          height: 3px;
          background: white;
          margin: 5px 0;
          transition: 0.4s;
        }
    
        /* 變成 X 狀態 */
        .menu-toggle.change .bar1 {
          transform: rotate(-45deg) translate(-5px, 6px);
        }
    
        .menu-toggle.change .bar2 {
          opacity: 0;
        }
    
        .menu-toggle.change .bar3 {
          transform: rotate(45deg) translate(-5px, -6px);
        }
    
        /* 下拉選單 */
        .dropdown {
          display: none;
          margin-top: 10px;
          border: 1px solid white;
          background: black;
          border-radius: 6px;
          padding: 10px;
          width: 150px;
    
          /* 動畫效果 */
          opacity: 0;
          transform: translateY(-10px);
          transition: opacity 0.3s ease, transform 0.3s ease;
        }
    
        .dropdown a {
          display: block;
          text-decoration: none;
          color: white;
          padding: 8px;
        }
    
        .dropdown a:hover {
          background: #333;
        }
    
        /* 顯示選單 */
        .dropdown.show {
          display: block;
          opacity: 1;
          transform: translateY(0);
        }
      </style>
    </head>
    <body>
    
      <!-- 導覽列 -->

        <div class="menu-toggle" id="menuBtn" onclick="toggleMenu(event)">

      <script>
        function toggleMenu(event) {
          event.stopPropagation();
          const menuBtn = document.getElementById("menuBtn");
          const menu = document.getElementById("dropdownMenu");
    
          menuBtn.classList.toggle("change");
          menu.classList.toggle("show");
        }
    
        // 點擊空白處時自動收起
        document.addEventListener("click", function(e) {
          const menuBtn = document.getElementById("menuBtn");
          const menu = document.getElementById("dropdownMenu");
    
          if (menu.classList.contains("show") && !menu.contains(e.target) && !menuBtn.contains(e.target)) {
            menu.classList.remove("show");
            menuBtn.classList.remove("change");
          }
        });
      </script>
