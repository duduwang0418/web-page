    <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          background: black;
          color: white;
        }
    
        nav {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 15px 20px;
          background: black;
        }
    
        /* 左邊區域 */
        .left-menu {
          display: flex;
          align-items: center;
          gap: 20px;
        }
    
        .logo {
          font-size: 20px;
          font-weight: bold;
        }
    
        /* 下拉選單 */
        .dropdown {
          position: relative;
        }
    
        .dropbtn {
          background: none;
          border: none;
          color: white;
          font-size: 18px;
          cursor: pointer;
        }
    
        .dropdown-content {
          display: none;
          position: absolute;
          top: 100%;
          left: 0;
          background-color: white; /* 白色底 */
          min-width: 160px;
          box-shadow: 0 8px 16px rgba(0,0,0,0.2);
          z-index: 1;
        }
    
        .dropdown-content a {
          color: black; /* 黑色字 */
          padding: 12px 16px;
          text-decoration: none;
          display: block;
        }
    
        .dropdown-content a:hover {
          background-color: #f1f1f1; /* hover 灰底 */
        }
    
        .dropdown.show .dropdown-content {
          display: block;
        }
    
        /* 右邊選單 */
        .right-menu a {
          margin: 0 15px;
          text-decoration: none;
          color: white;
          font-size: 16px;
          position: relative;
        }
    
        .right-menu a::after {
          content: "";
          position: absolute;
          left: 0;
          bottom: -5px;
          width: 0;
          height: 2px;
          background: white;
          transition: 0.3s;
        }
    
        .right-menu a:hover::after,
        .right-menu a.active::after {
          width: 100%;
        }
    
        /* 手機響應式 */
        @media (max-width: 768px) {
          nav {
            flex-direction: column;
            align-items: flex-start;
          }
          .right-menu {
            margin-top: 10px;
          }
        }
      </style>
    </head>
    <body>
      <nav>
        <!-- 左邊區塊 -->
        <div class="left-menu">
          <div class="logo">Dudu</div>
          <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown()">☰ 選單</button>
            <div class="dropdown-content">
              <a href="#">子選項 1</a>
              <a href="#">子選項 2</a>
              <a href="#">子選項 3</a>
            </div>
          </div>
        </div>
        <script>
            function toggleDropdown() {
              document.querySelector(".dropdown").classList.toggle("show");
            }
        
            // 點擊外面區域自動關閉
            window.onclick = function(event) {
              if (!event.target.matches('.dropbtn')) {
                document.querySelectorAll(".dropdown").forEach(drop => {
                  drop.classList.remove("show");
                });
              }
            }
          </script>
</body>
